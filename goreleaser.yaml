project_name: zmqcat

builds:
  - main: ./zmqcat.go
    ldflags:
      - "-s -w -X zmqcat.version={{.Version}}"
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    binary: zmqcat

archives:
  - formats: tar.gz
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

checksum:
  name_template: "checksums.txt"

release:
  github:
    owner: nsbruce
    name: zmqcat
